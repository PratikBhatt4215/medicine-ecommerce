# Production Configuration for Railway

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Railway PostgreSQL
# Railway provides DATABASE_URL in format: postgresql://user:password@host:port/database
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:medstore2024SecretKeyForJWTTokenGenerationAndValidationPurpose}
jwt.expiration=86400000

# CORS Configuration - Frontend URL
cors.allowed.origins=${FRONTEND_URL:http://localhost:5173}

# Logging - Production level
logging.level.org.springframework.security=INFO
logging.level.com.medstore=INFO
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Stripe Configuration (if needed)
stripe.api.key=${STRIPE_API_KEY:}
