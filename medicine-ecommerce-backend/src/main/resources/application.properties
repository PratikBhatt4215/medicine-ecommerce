# ========================================
# LOCAL DEVELOPMENT CONFIGURATION
# ========================================
# To switch to production: Set environment variable SPRING_PROFILES_ACTIVE=prod
# Local: No environment variable needed (uses this file by default)
# Production: Railway will automatically set SPRING_PROFILES_ACTIVE=prod

# Server Configuration
server.port=8080

# Database Configuration - Local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/medicine_ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=medstore2024SecretKeyForJWTTokenGenerationAndValidationPurpose
jwt.expiration=86400000

# CORS Configuration - Local Frontend
cors.allowed.origins=http://localhost:5173

# Logging - Development level
logging.level.org.springframework.security=DEBUG
logging.level.com.medstore=DEBUG
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [User: %X{user}] %msg%n

