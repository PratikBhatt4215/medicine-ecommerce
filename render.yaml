services:
  - type: web
    name: medicine-backend
    runtime: java
    rootDir: medicine-ecommerce-backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/medicine-ecommerce-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        value: medstore2024SecretKeyForJWTTokenGenerationPurpose123456
      - key: FRONTEND_URL
        value: https://TEMP
